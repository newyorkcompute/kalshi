# Smithery configuration file
# Based on hugeicons/mcp-server pattern for stdio servers

startCommand:
  type: stdio
  configSchema:
    type: object
    description: Kalshi API credentials for authentication
    properties:
      KALSHI_API_KEY:
        type: string
        description: Your Kalshi API key ID
      KALSHI_PRIVATE_KEY:
        type: string
        description: RSA private key in PEM format for API authentication
    required:
      - KALSHI_API_KEY
      - KALSHI_PRIVATE_KEY
  commandFunction:
    |-
    (config) => ({ command: 'node', args: ['dist/index.js'], env: { KALSHI_API_KEY: config.KALSHI_API_KEY, KALSHI_PRIVATE_KEY: config.KALSHI_PRIVATE_KEY } })
  exampleConfig:
    KALSHI_API_KEY: "your-api-key-id"
    KALSHI_PRIVATE_KEY: "-----BEGIN RSA PRIVATE KEY-----\\n...\\n-----END RSA PRIVATE KEY-----"
