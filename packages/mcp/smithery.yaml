# Server metadata
name: Kalshi MCP Server
description: MCP server for Kalshi prediction markets â€” enables AI agents to query markets, check balances, view positions, and place trades via the official Kalshi API.
version: 0.3.0
author: NewYorkCompute
license: MIT
homepage: https://github.com/newyorkcompute/kalshi
repository: https://github.com/newyorkcompute/kalshi.git
keywords:
  - kalshi
  - prediction-markets
  - trading
  - mcp
  - ai
  - claude
  - forecasting
  - betting

startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      KALSHI_API_KEY:
        type: string
        description: Your Kalshi API key ID
      KALSHI_PRIVATE_KEY:
        type: string
        description: RSA private key in PEM format for API authentication
    required:
      - KALSHI_API_KEY
      - KALSHI_PRIVATE_KEY
  commandFunction:
    |-
    (config) => ({ command: 'node', args: ['dist/index.js'], env: { KALSHI_API_KEY: config.KALSHI_API_KEY, KALSHI_PRIVATE_KEY: config.KALSHI_PRIVATE_KEY } })
  exampleConfig:
    KALSHI_API_KEY: "your-api-key-id"
    KALSHI_PRIVATE_KEY: "-----BEGIN RSA PRIVATE KEY-----\\n...\\n-----END RSA PRIVATE KEY-----"
