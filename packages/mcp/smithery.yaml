# Smithery configuration for Kalshi MCP Server
# https://smithery.ai/docs/build/deployments/typescript

# TypeScript Local Server (Beta) - recommended for TypeScript projects
runtime: "typescript"
target: "local"

# Fallback: stdio command configuration for older Smithery versions
startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - KALSHI_API_KEY
      - KALSHI_PRIVATE_KEY
    properties:
      KALSHI_API_KEY:
        type: string
        description: Your Kalshi API key ID
      KALSHI_PRIVATE_KEY:
        type: string
        description: RSA private key in PEM format for API authentication
  commandFunction:
    |-
    (config) => ({ command: 'node', args: ['dist/cli.js'], env: { KALSHI_API_KEY: config.KALSHI_API_KEY, KALSHI_PRIVATE_KEY: config.KALSHI_PRIVATE_KEY } })
  exampleConfig:
    KALSHI_API_KEY: "your-api-key-id"
    KALSHI_PRIVATE_KEY: "-----BEGIN RSA PRIVATE KEY-----\n...\n-----END RSA PRIVATE KEY-----"
