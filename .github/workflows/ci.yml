name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changeset:
    name: Changeset Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Check for skip-changeset label
        id: check-label
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Fetch current labels from API (not stale event payload)
          LABELS=$(gh api repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/labels --jq '.[].name')
          if echo "$LABELS" | grep -q "skip-changeset"; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "âœ… skip-changeset label found, skipping check"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "ğŸ“‹ No skip-changeset label, will run check"
          fi

      - name: Checkout
        if: steps.check-label.outputs.skip != 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        if: steps.check-label.outputs.skip != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        if: steps.check-label.outputs.skip != 'true'
        run: npm ci

      - name: Check for changeset
        if: steps.check-label.outputs.skip != 'true'
        run: |
          echo "Checking for changeset..."
          npx changeset status --since=origin/main

  # Main CI job - runs typecheck, lint, test, build
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Fetch all history for nx affected
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # Set NX_BASE for affected commands
      - name: Derive SHAs for nx affected
        id: set-shas
        uses: nrwl/nx-set-shas@v4

      # For PRs: use nx affected (faster)
      # For main: use nx run-many (complete coverage)
      - name: Typecheck
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "ğŸ” Running typecheck on affected projects..."
            npx nx affected -t typecheck --base=${{ steps.set-shas.outputs.base }} --head=${{ steps.set-shas.outputs.head }}
          else
            echo "ğŸ” Running typecheck on all projects..."
            npx nx run-many -t typecheck
          fi

      - name: Lint
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "ğŸ” Running lint on affected projects..."
            npx nx affected -t lint --base=${{ steps.set-shas.outputs.base }} --head=${{ steps.set-shas.outputs.head }}
          else
            echo "ğŸ” Running lint on all projects..."
            npx nx run-many -t lint
          fi

      - name: Test with Coverage
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "ğŸ§ª Running tests on affected projects..."
            npx nx affected -t test:coverage --base=${{ steps.set-shas.outputs.base }} --head=${{ steps.set-shas.outputs.head }}
          else
            echo "ğŸ§ª Running tests on all projects..."
            npx nx run-many -t test:coverage
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./packages/core/coverage/coverage-final.json,./packages/mcp/coverage/coverage-final.json,./packages/tui/coverage/coverage-final.json
          flags: unittests
          fail_ci_if_error: false
          verbose: true

      - name: Build
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "ğŸ—ï¸ Building affected projects..."
            npx nx affected -t build --base=${{ steps.set-shas.outputs.base }} --head=${{ steps.set-shas.outputs.head }}
          else
            echo "ğŸ—ï¸ Building all projects..."
            npx nx run-many -t build
          fi
