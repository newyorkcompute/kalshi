# Codecov configuration
# https://docs.codecov.com/docs/codecov-yaml

coverage:
  precision: 2
  round: down
  range: "60...100"
  
  status:
    project:
      default:
        # Don't fail CI if coverage drops, just report
        informational: true
        target: auto
        threshold: 5%
    patch:
      default:
        # New code should have reasonable coverage
        informational: true
        target: 60%

# Package-specific settings
flags:
  core:
    paths:
      - packages/core/src/
    carryforward: true
  mcp:
    paths:
      - packages/mcp/src/
    carryforward: true
  tui:
    paths:
      - packages/tui/src/
    carryforward: true

# Ignore these paths
ignore:
  - "**/*.test.ts"
  - "**/*.spec.ts"
  - "**/dist/**"
  - "**/node_modules/**"
  - "skills/**"

comment:
  layout: "reach,diff,flags,files"
  behavior: default
  require_changes: true

